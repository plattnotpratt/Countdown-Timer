<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
</head>
<body>
  <main class="container">
    <form>
      <label for="hours">Hours</label>
      <input type="number" name="hours" id="hours" placeholder="Hours">
      <label for="minutes">Minutes</label>
      <input type="number" name="minutes" id="minutes" placeholder="Minutes">
      <label for="seconds">Seconds</label>
      <input type="number" name="seconds" id="seconds" placeholder="Seconds">
      <input type="submit" name="submit" id="submit" value="Start Timer">
    </form>
    <div class="container-fluid">
      <div id="timer"></div>
      <button id="stop-timer" class="secondary">Stop Timer</button>
      <button id="delete-timer" class="contrast">Delete Timer</button>
    </div>
  </main>
  <script src="index.js" defer>
    
    
  </script>
</body>
</html>
